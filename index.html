<html>

<head>

    <link rel="stylesheet" href="pannellum/pannellum.css" />

        #panorama {

<body>

    <div id="panorama"></div>

    <script>
        var openModal = function () {
            alert("hello");
        };

            , "type": "equirectangular"
            ,"autoRotate": -2
            , "panorama": "1.jpg"

        });
